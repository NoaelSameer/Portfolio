<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./Static/Contact.css">
</head>
<body class="bg-[#F2AA6B]">
  
  <div class="Header h-screen flex flex-col">
      <nav class="flex items-center justify-between w-full px-4 py-2">
        <a href="Home.html"><img src="/Static/NoaelLogo.png" alt="Noael Logo" class="h-[10vh] w-[8vw]"></a>
        <ul class="flex items-center text-[2vw]">
          <li><a href="Portfolio.html" class="no-underline text-white px-[2vw]">Portfolio</a></li>
          <li><a href="/Resume.html" class="no-underline text-white px-[2vw]">Resume</a></li>
          <li><a href="/Contact.html" class="no-underline text-white px-[2vw]">Contact</a></li>
        </ul>
      </nav> 
    <div class="text-white mt-[5%] px-[6vw]">
      <h1 class="text-[5vw] font-semibold leading-[1]">Talk to <br>Noael Sameer</h1>
      <p class="text-[1vw]">Fill out your information and I will get back to you as soon as possible.</p>
    </div>
    <div class="Form max-w-md w-[40vw] h-[80vh] flex flex-col rounded-md text-black bg-white absolute bottom-[5vh] right-[5%] ">
      <div class="text-sm font-normal mb-4 text-center text-[#1e0e4b]">Fill the Information Down Belows</div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white mx-2">Name:</label>
      <input type="text" class="bg-slate-200 border-solid  mb-2  border-[1px] border-black mx-2 w-[15vw]" placeholder="John">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white mx-2">Work Email:</label>
      <input type="text" class="bg-slate-200 border-solid border-[1px] mb-2 border-black mx-2 w-[15vw]" placeholder="JohnDoe@Gmail.com">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white mx-2">Work Phone Number:</label>
      <input type="number" class="bg-slate-200 border-solid border-[1px] border-black mx-2 w-[15vw] [&::-webkit-inner-spin-button]:appearance-none [appearance:textfield] mb-2" placeholder="123-456-7891">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white mx-2">Company Size:</label>
      <select type="number" class="bg-slate-200 border-solid border-[1px] border-black mx-2 w-[15vw] " placeholder="123-456-7891">
        <option selected>Company Size</option>
        <option value="1-15">1-15</option>
      </select>
    </div>
  
  </div>

</body>
</html>
