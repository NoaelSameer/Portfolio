<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./Static/Home.css">
</head>
<body class="bg-[#F2AA6B]">
  
  <div class="Header h-screen flex flex-col">
    <nav class="flex items-center justify-between w-full px-4 py-2">
        <a href="./index.html"><img src="./Static/NoaelLogo.png" alt="Noael Logo" class="h-[10vh] w-[8vw]"></a>
        <ul class="flex items-center text-[2vw]">
          <li><a href="./Portfolio.html" class="no-underline text-white px-[2vw]">Portfolio</a></li>
          <li><a href="./Resume.html" class="no-underline text-white px-[2vw]">Resume</a></li>
          <li><a href="./Contact.html" class="no-underline text-white px-[2vw]">Contact</a></li>
        </ul>
      </nav>
    <div class="text-white mt-[5%] px-[6vw] w-full bg-slate-700">
        <h1 class="text-[5vw] font-semibold leading-[1]">Talk to <br>Noael Sameer</h1>
        <p class="text-[1vw]">Fill out your information and I will get back to you as soon as possible.</p>
    </div>
    <div class="Form w-[50vw] h-[80vh] flex flex-col rounded-md text-black bg-white absolute bottom-[5vh] right-[5%] p-8">
        <div class="text-sm font-normal mb-4 text-center text-[#1e0e4b]">Fill the Information Down Below</div>
        <label class="block mb-2 text-sm font-medium text-gray-900 ">Name:</label>
        <input type="text" class="mb-2 input-field border-solid border-2 border-[#1e0e4b] rounded-md p-2" placeholder="John Doe">
        <label class="block mb-2 text-sm font-medium text-gray-900">Work Email:</label>
        <input type="email" class="mb-2 input-field border-solid border-2 border-[#1e0e4b] rounded-md p-2" placeholder="JohnDoe@Gmail.com">
        <label class="block mb-2 text-sm font-medium text-gray-900">Work Phone Number:</label>
        <input type="tel" class="mb-2 input-field border-solid border-2 border-[#1e0e4b] rounded-md p-2" placeholder="123-456-7891">
        <label class="block mb-2 text-sm font-medium text-gray-900">Company Size:</label>
        <select class="input-field mb-2 border-solid border-2 border-[#1e0e4b] rounded-md p-2">
            <option selected disabled>Choose Company Size</option>
            <option value="1-15">1-15</option>
            <option value="16-100">16-100</option>
            <option value="101-200">101-200</option>
            <option value="201-300">201-300</option>
            <option value="300+">300+</option>
        </select>
        <label class="block mb-2 text-sm font-medium text-gray-900">Information Request:</label>
        <textarea class="input-field h-32 border-solid border-2 border-[#1e0e4b] rounded-md p-2" placeholder="Enter further information here."></textarea>
        <button class="bg-[#1e0e4b] text-white font-bold py-2 px-4 rounded mt-4">Submit</button>
    </div>
</div>

<img src="./Static/image0_(4)-transformed.webp" class=" w-[10vw] h-[20vh] absolute bottom-[32%] right-[68%]">


</body>
</html>
